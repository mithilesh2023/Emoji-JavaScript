<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Reting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="feedback-container">
        <div class="continer">
            <div class="emoji-container">
                <i class="far fa-face-angry fa-3x"></i>
                <i class="far fa-face-frown fa-3x"></i>
                <i class="far fa-face-meh fa-3x"></i>
                <i class="far fa-face-smile fa-3x"></i>
                <i class="far fa-face-laugh fa-3x"></i>
            </div>
            <div class="rating-container">
                <i class=" fas fa-star fa-thin fa-2xl active"></i>
                <i class=" fas fa-star fa-thin fa-2xl"></i>
                <i class=" fas fa-star fa-thin fa-2xl"></i>
                <i class=" fas fa-star fa-thin fa-2xl"></i>
                <i class=" fas fa-star fa-thin fa-2xl"></i>
            </div>
        </div>
    </div>
</body>
<script src="style.js"></script>
</html>
